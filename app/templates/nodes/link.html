{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h1>You & {{ parent.user.name }}</h1>
            <form action="/nodes/register" method="POST">
                <div class="form-group">
                    <label><strong>When did you meet?</strong></label>
                    <input name="meeting" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label><strong>How do you meet?</strong></label>
                    <textarea name="content" class="form-control" resize="none"></textarea>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <input type="hidden" name="parent_id" value="{{ parent.node_id }}">
                <input type="hidden" name="user_id" value="{{ current_user.user_id }}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
